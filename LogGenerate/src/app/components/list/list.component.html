    <div>
        <table class="table table-striped">
            <thead>
                <th>Date</th>
                <th>Ip</th>
                <th>Status</th>
                <th>Request</th>
                <th>User Agent</th>
                <th>Delete</th>
            </thead>
            <tbody>
                <tr *ngFor="let l of logs">
                    <td >
                        {{l.date}}
                    </td>
                    <td >
                        {{l.ip}}
                    </td>
                    <td >
                        {{l.status}}
                    </td>
                    <td >
                        {{l.request}}
                    </td>
                    <td >
                        {{l.userAgent}}
                    </td>
                    <td >
                        <button class="btn btn-danger" (click)="delete(l.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div *ngIf="condition">
                <br />
                <div class="alert alert-success">Carregando os dados...</div>
            </div>
    </div>

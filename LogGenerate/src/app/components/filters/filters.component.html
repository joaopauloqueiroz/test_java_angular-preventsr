<h1>Filtrar Logs por data</h1>

<div class="col-md-12">
    <form [formGroup]="logFilter" (ngSubmit)="onFormSubmit(logFilter.value)">
        <div class="form-group">
            <label for="date">Date</label>
            <mat-form-field class="full-width-field">
                <input matInput [matDatepicker]="picker" [(ngModel)]="init" formControlName="init" placeholder = "Selecione a Data">
                <mat-datepicker-toggle matSuffix [for] = "picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
             </mat-form-field>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <mat-form-field class="full-width-field">
                <input matInput [matDatepicker]= "picker2" [(ngModel)]="finish" formControlName="finish" placeholder = "Selecione a Data">
                <mat-datepicker-toggle matSuffix [for] = "picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
             </mat-form-field>
        </div>
        <button class="btn btn-success" type="submit" >Buscar Logs</button>
    </form>
        <br />

        <div *ngIf="condition">
                <br />
                <div class="alert alert-danger">{{errors}}</div>
            </div>
    <div>
        <table class="table table-striped">
            <thead>
                <th>Date</th>
                <th>Ip</th>
                <th>Status</th>
                <th>Request</th>
                <th>User Agent</th>
                <th>Delete</th>
            </thead>
            <tbody>
                <tr *ngFor="let l of logs">
                    <td >
                        {{l.date}}
                    </td>
                    <td >
                        {{l.ip}}
                    </td>
                    <td >
                        {{l.status}}
                    </td>
                    <td >
                        {{l.request}}
                    </td>
                    <td >
                        {{l.userAgent}}
                    </td>
                    <td >
                        <button class="btn btn-danger" (click)="delete(l.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
